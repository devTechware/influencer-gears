<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Influencer Gears</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-container">
      <!-- Navigation Section -->
      <nav class="nav-container">
        <a class="hamburger-container" href=""
          ><i class="fa-solid fa-bars"></i
        ></a>
        <a class="logo" href="">Influencer products</a>
        <div class="menu-shopping-card-container">
          <ul class="menu-container">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign Up</a></li>
            <li><a href="">Log In</a></li>
            <li>
              <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
          </ul>
          <a class="shopping-card" href=""
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </nav>
      <!-- Banner Section -->
      <section class="banner">
        <div class="banner-info">
          <h1>
            Start your Journey as <br />
            Influencer
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <figure class="banner-img">
          <img id="main-camera" src="./assets/images/main-camera.png" alt="" />
        </figure>
      </section>
    </header>
    <!-- Main Section -->
    <main>
      <!-- Company Logo Section -->
      <section class="company-logo-container">
        <img src="./assets/logos/Alibaba.svg" alt="" />
        <img src="./assets/logos/Amazon.svg" alt="" />
        <img src="./assets/logos/Daraz.pk Logo.svg" alt="" />
        <img src="./assets/logos/Ebay.svg" alt="" />
        <img src="./assets/logos/Rakuten.svg" alt="" />
        <img src="./assets/logos/Walmart.svg" alt="" />
        <img src="./assets/logos/Target.svg" alt="" />
      </section>
    </main>
    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
